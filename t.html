
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout </title>
    <style>
      body {
     
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        grid-template-rows: repeat(4, 80px);
        gap: 10px;
        background: black;
        padding: 10px;
        width: max-content;
      }

      .item1 {
        background: red;
        grid-column: 1 / 3;
        grid-row: 1 / 2;
      }

      .item2 {
        background: yellow;
        grid-column: 3 / 5;
        grid-row: 1 / 3;
      }

      .item3 {
        background: green;
        grid-column: 1 / 2;
        grid-row: 2 / 5;
      }

      .item4 {
        background: blue;
        grid-column: 2 / 3;
        grid-row: 2 / 4;
      }

      .item5 {
        background: red;
        grid-column: 3 / 5;
        grid-row: 3 / 4;
      }

      .item6 {
        background: purple;
        grid-column: 2 / 5;
        grid-row: 4 / 5;
      }
    </style>
  </head>
  <body>
    <h3>Grid Layout</h3>
    <div class="grid-container">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
      <div class="item6"></div>
    </div>
  </body>
</html>
