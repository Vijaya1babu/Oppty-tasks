<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
</head>
<body>
         <h1 style="text-align: center; color: burlywood;">SIGN UP !</h1>
    
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required style="width: 100%; padding: 8px; margin: 5px 0;"><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 8px; margin: 5px 0;"><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" style="width: 100%; padding: 8px; margin: 5px 0;"><br><br>
        <button type="Sign up" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Sign up</button>
        <button type=" Sign In" style="background-color: #f44336; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-left: 10px;" onclick=" location.href='si.html'">Sign In</button>
    
    </form>
        
    
</body>
</html>
