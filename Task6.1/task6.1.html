<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandName</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: white;
    }

    
    .hero {
      position: relative;
      background-color: #0d47a1;
      color: white;
      height: 550px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: visible;
    }


    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .menu {
      display: flex;
      gap: 30px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .menu a:hover {
      color: #90caf9;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .login {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .join {
      background-color: #2196f3;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .join:hover {
      background-color: #1976d2;
    }

    
    .hero h2 {
      font-weight: normal;
      font-size: 16px;
      opacity: 0.8;
    }

    .hero h1 {
      font-size: 40px;
      font-weight: 700;
      margin: 20px 0;
    }

    .hero p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn-primary {
      background-color: #2196f3;
      border: none;
      padding: 12px 25px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid #2196f3;
      padding: 12px 25px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary:hover {
      background-color: #1976d2;
    }

    .btn-secondary:hover {
      background-color: #1565c0;
    }

    
    .hero::after {
      content: "";
      position: absolute;
      bottom: -60px; 
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #ffffff;
      transform: skewY(-4deg); 
      transform-origin: top left;
      z-index: 1;
    }

    
    .next-section {
      background-color: #ffffff;
      padding: 100px 20px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <section class="hero">
    <nav>
      <div class="logo">BrandName</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </div>
      <div class="buttons">
        <a href="#" class="login">Login</a>
        <button class="join">JOIN US â†’</button>
      </div>
    </nav>

    <h2>Welcome</h2>
    <h1>Selling on the<br>internet like a pro</h1>
    <p>We know how large objects will act, but things on a small scale just do not act that way.</p>
    <div class="hero-buttons">
      <button class="btn-primary">Get Quote Now</button>
      <button class="btn-secondary">Learn More</button>
    </div>
  </section>

</body>
</html>
