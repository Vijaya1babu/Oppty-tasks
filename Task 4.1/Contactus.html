<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required style="width: 100%; padding: 8px; margin: 5px 0;"><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 8px; margin: 5px 0;"><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" style="width: 100%; padding: 8px; margin: 5px 0;"><br><br>
        
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="6" cols="50" placeholder="Enter your message here..." required style="width: 100%; padding: 8px; margin: 5px 0;"></textarea><br><br>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Send Message</button>
       
    </form>
</body>
</html>
